<div class="w-full h-72 flex flex-col items-center justify-center">
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="bg-white h-4/5 w-4/5">
    <div class="flex justify-center mt-6">
      <div>
        <div class="flex flex-col my-4">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Enter todo title" formControlName="title">
        </div>
        <div class="flex flex-col my-4">
          <label for="complete">Complete</label>
          <input type="checkbox" id="complete" formControlName="complete">
        </div>
      </div>
      <div class="flex flex-col my-4">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Enter todo description" formControlName="description" class="h-20 max-h-20"></textarea>
      </div>
    </div>
    <div class="flex items-center justify-end mr-20">
      <button type="submit" class="border-2 border-amber-200 rounded py-2 px-4 hover:border-dotted">Save</button>
    </div>
  </form>
</div>
